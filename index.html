<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Type how much you wanna play in cents</title>
  <script>
    function redirectBasedOnInput() {
      const input = document.getElementById("numberInput").value;
      if (input === "20") {
        window.location.href = "page2.html";
      } else if (input === "40") {
        window.location.href = "page3.html";
      } else if (input === "50") {
        window.location.href = "page4.html";
      } else if (input === "100") {
        window.location.href = "page5.html";
      } else if (input === "200") {
        window.location.href = "page6.html";
      } else {
        alert("Invalid input. Please enter 20, 40, 50, 100, or 200.");
      }
    }
  </script>
</head>
<body>
  <h1>Type how much you wanna play in cents:</h1>
  <input type="text" id="numberInput" placeholder="Enter 20, 40, 50, 100, or 200">
  <button onclick="redirectBasedOnInput()">Submit</button>
</body>
</html>
